<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kyle Ruane</title>

    <!-- Bootstrap -->
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" src="//use.typekit.net/blc3iko.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   
    <header id="site-header" role="navigation">
        <div class="logo">
            <a href="/" id="logo-image" data-barley="logo" data-barley-editor="image">
                <img src="images/logo.svg">
            </a>
            <h1>
                <span data-barley="site_title" data-barley-editor="mini">Kyle Ruane</span>
                <span class="title" data-barley="desc" data-barley-editor="mini">Designer</span>
            </h1>
        </div>
        <nav role="navigation">
            <ul class="nav navbar-nav" id="menu">
                <li><a href="/latest">Noted</a><span class="sub-nav"> //<a href="/latest">Latest</a><a href="/blog">Archives</a> </span></li>
                <li><a href="/">About</a></li>
            </ul>
        </nav>
        <a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
    </header>
    <div class="header-spacer"></div>
  
    <div class="container">
       <div class="row">
            <div class="slim-centered">
                <div class="archive-list cf">
                    <h2 data-barley="archive_title" data-barley-editor="simple">Post Archive</h2>
                    <!-- repeat:blogpost:24 -->
                    <a href="%URL%">
                        <h3 class="cf">
                            <span class="archive-post-title">%TITLE%</span>
                            <span class="published_on">%PUBLISHED_ON%</span>
                        </h3>
                    </a>
                    <!-- endrepeat -->
                    <!-- default_message:blogpost -->
                    <p style="text-align:center;font-size:15px;margin:30px 0;">There are no blog posts currently published.</p>
                    <!-- enddefault_message -->
                </div>
            </div>
        </div>

        <div class="container pagination">
            <div class="row">
                <div class="slim-centered">
                    <div class="col-md-6">   
                        <!-- previous --><a href="#" class="newer inactive"><img src="images/right_arrow.svg"> Newer Posts</a><!-- endprevious -->&nbsp;
                    </div>  
                    <div class="col-md-6">
                        <!-- next --><a href="#" class="older">Older Posts<img src="images/right_arrow.svg"></a><!-- endnext -->&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/custom.modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/jquery.jpanelmenu.min.js"></script>
    <script src="js/template.js"></script>

</body>
</html>
