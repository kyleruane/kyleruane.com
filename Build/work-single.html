<body>

		
	<!-- Background Image -->
	<div id="background" class="hide-for-small" data-barley="work_bg_image" data-barley-editor="image-special" style="background:url(%BACKGROUND%)">
		<img src="/images/bg.png">
	</div>	

	<span id="background-source" data-barley="work_background" style="display:none;"></span>

	<!-- Header -->
	<header class="home">
		<!-- Mobile Menu Icon -->
		<div class="large-12 columns" id="mobile-header">
			<a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
		</div>	
		<!-- Navigation -->

		<nav class="home">
			
				<div class="large-12 columns hide-for-small">
					<div class="large-5 columns" id="logo">
						<div id="logo-image" data-barley="logo" data-barley-editor="image">
							<a href="/"><img src="images/logo.svg"></a><h1><span class="curly"> </span><span data-barley="page_title" data-barley-editor="mini">Kyle Ruane</span><span class="title" data-barley="desc" data-barley-editor="mini">Designer</span></h1>
						</div> 	
					</div>	
					<div class="large-7 columns">

							<li><a href="/latest">Noted</a></li>

							<li><a href="/about">About</a></li>
						</ul>	
					</div>
				</div>
		</nav>		
		<div id="placeholder"></div>	
	</header>
	<div class="header-spacer"></div>	
			
			<section class="cf">
				<div class="row">
					<div class="large-11 large-centered columns cf">
						<article class="work">
							<h2 class="post-title" data-barley="work_title" data-barley-editor="simple">Work Piece Title</h2>
							<div class="meta">
								<span class="staricon"><img src="images/logo.svg"></span>
							</div>
							<div data-barley="work_body" data-barley-editor="advanced">
								<p>Describe, caption, or tell an entire story about the above image. Additional images can be added here as well.</p>
							</div>	
						</article>
					</div>
				</div>
				<div class="row">
					<div class="large-11 large-centered columns cf">
						<div class="image-content" data-barley="work_preview" data-barley-editor="image-special">
							<img src="http://placehold.it/1200x800">
						</div>
						<div class="image-content" data-barley="work_content" data-barley-editor="advanced">
							<p>
								<img src="http://placehold.it/1200x800">
							</p>
						</div>
					</div>
				</div>
			</section>

			
			<div class="row">
				<div class="large-9 large-centered columns cf back-link">
					<a href="/work">Back to All Work</a>
				</div>
			</div>
