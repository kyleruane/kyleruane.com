<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
    <title>Kyle Ruane, Designer</title>

    <link rel='stylesheet' href='stylesheets/normalize.css'>
    <link rel='stylesheet' href='stylesheets/styles.css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='stylesheets/isotope.css'>

</head>
<body>

		
	<!-- Background Image -->
	<!--<div id="background" class="hide-for-small" data-barley="inner_bg_image" data-barley-editor="image">
		<img src="/images/bg.png">
	</div>	-->

	<!-- Header -->
	<header class="home">
		<!-- Mobile Menu Icon -->
		<div class="large-12 columns" id="mobile-header">
			<a href="#menu" class="menu-trigger"><img src="images/mobile_menu.svg"></a>
		</div>	
		<!-- Navigation -->

		<nav class="home">
			
				<div class="large-12 columns hide-for-small">
					<div class="large-5 columns" id="logo">
						<div id="logo-image" data-barley="logo" data-barley-editor="image">
							<a href="/"><img src="images/logo.svg"></a><h1><span data-barley="page_title" data-barley-editor="mini">Kyle Ruane</span><span class="title" data-barley="desc" data-barley-editor="mini">Designer</span></h1>
						</div> 	
					</div>	
					<div class="large-7 columns">
						<ul id="menu">
							<li><a href="/latest">Noted</a><span class="sub-nav"> /<a href="/latest">Latest</a><a href="/blog">Archives</a> </span></li>
							<!--<li><a href="/work">Work</a></li>-->
							<li><a href="/about">About</a></li>
						</ul>	
					</div>
				</div>
		</nav>		
		<div id="placeholder"></div>	
	</header>
	<div class="header-spacer"></div>	

			<div class="row">
				<div class="large-9 large-centered columns">
					<div class="archive-list cf">
						<h2 data-barley="archive_title" data-barley-editor="simple">Post Archive</h2>
						<!-- repeat:blogpost:24 -->
						<a href="%URL%">
							<h3 class="cf">
								<span class="archive-post-title">%TITLE%</span>
								<span class="published_on">%PUBLISHED_ON%</span>
							</h3>
						</a>
						<!-- endrepeat -->
						<!-- default_message:blogpost -->
						<p style="text-align:center;font-size:15px;margin:30px 0;">There are no blog posts currently published.</p>
						<!-- enddefault_message -->
					</div>
				</div>
			</div>

			<div class="pagination">
				<div class="row">
					<div class="large-9 large-centered columns cf">
						<div class="large-6 columns">	
							<!-- previous --><a href="#" class="newer inactive"><img src="images/right_arrow.svg"> Newer Posts</a><!-- endprevious -->&nbsp;
						</div>	
						<div class="large-6 columns">
							<!-- next --><a href="#" class="older">Older Posts<img src="images/right_arrow.svg"></a><!-- endnext -->&nbsp;
						</div>
					</div>
				</div>
			</div>	
		


			<!-- Footer 
			<footer class="cf">
				<div class="row">
					<div class="large-12 columns">
						<div class="large-6 columns">
							<span class="copyright" data-barley="copyright" data-barley-editor="mini">Â© Sierra. All rights reserved.</span>
						</div>
						<div class="large-6 columns hide-for-small">
						</div>
					</div>
				</div>
			</footer>
			-->
	
	<!-- Javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="javascripts/jquery.fitvids.js"></script>
	<script src="javascripts/jquery.jpanelmenu.min.js"></script>
	<script src="javascripts/jquery.isotope.min.js"></script>
	<script src="javascripts/template.js"></script>

</body>
</html>
